 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Tracker</title>
    <link rel="shortcut icon" type="image/png" href="Images/rock.png">
    <link rel="stylesheet" type="text/css" href="styles_index.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
        
    <body>
        <div class="container">
            <div class="row">
                <div id="cardLogin" class="col m6 l8">
                <div id="logo"><img src="Images/logo.png"/></div>
                <div id="loginForm" class="card blue-grey darken-1">
                    <div id="formCard" class="card-content white-text">
                    <span class="card-title">LOGIN</span>
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                              <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="text" class="validate">
                              <label for="password">Password</label>
                              <span class="helper-text" data-error="wrong" data-success="right"></span>
                              <a id="enterButton" class="waves-effect waves-light btn-small">ENTER</a>
                            </div>
                          </div>
                        </form>
                      </div>
                            
                    </div>
                    <div class="card-action col s12">
                    <a id="createAccount" href="#">CREATE AN ACCOUNT</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
