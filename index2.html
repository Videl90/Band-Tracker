<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles2.css" media="all" /> 
</head>
<body>
    <header>
        <div class="row header">|
            <div class="logo col s3">
                <img src="Images/logo.png">
            </div>
            <!--<form class="col s5">-->
            <!--</form>-->
        </div>
    </header>

    <div class="col s12 search" id="search">
        <div class="input-field col s2">
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix"><i class="fas fa-search"></i></label>
            <button id="bandSearch">Search</button>
        </div>
    </div>

    <main class="container main-container" id="container">
        <aside class="aside col s12 ">
            <div class="row">
                <div class="col s12 m12">
                <div class="card">
                    <!--Div to insert the image of the band-->
                    <div class="card-image">
                      <img id="bandImage" src="">
                      <div class="row band-info">
                        <div class="col s12" id="main-info">
                            <!--Div to insert the src of the band's media-->
                            <div class="social-media" id="social-media">
                                <div class="fb-logo col s4 m4 l4" id="fb-logo">
                                    <a id="fblink"></a><img src="Images/fblogo.png"></a>
                                </div>
                                <div class="website-logo col s4 m4 l4" id="website-logo">
                                    <a id="websitelink" href=""><img src="Images/website.png"></a>
                                </div>
                            </div>
                                <!--Button to follow the band (storage)-->
                                <a href="#" id="follow" class="follow">FOLLOW +</a>
                                <!--Div where all the band info is append-->
                                <div class="info-container" id="info-container">
                                    <ul id="band-information" class="list">
                                        <li class="colorOrange"><strong>Name: <span class="colorWhite" id="artistName"></span></strong></li>
                                        <!--<li><strong>Band members: <span id="members"></span></strong></li>
                                        <li><strong>Lead Guitar: <span id="leadGuitar"></span></strong></li>
                                        <li><strong>Rhythm Guitar: <span id="rhythmGuitar"></span></strong></li>
                                        <li><strong>Drums: <span id="drums"></span></strong></li>
                                        <li><strong>Bass: <span id="bass"></span></strong></li>
                                        <li><strong>Vocals: <span id="vocals"></span></strong></li>
                                        <li><strong>Hometown: <span id="hometown"></span></strong></li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </aside>

        <div class="display-info">
            <div class="band-bio">
                <div class="row">
                    <div class="col s12">
                        <h5 class="about">ABOUT</h5>
                        <!--Text about the band-->
                        <p id="description" class="description"></p>
                    </div>
                </div>
            </div>
            <div class="upcoming-dates">
                <div class="row">
                    <!--Upcoming events-->
                    <div class="col s12" id="concert-dates">
                        <h5 class="upcoming">UPCOMING DATES</h5>
                        <table class="table" id="table-info">
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <!--Button that sends you to the ticketmaster API-->
                                    <td><button id="tickets">BUY TICKETS</button></td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 error-message" id="error-container">
            <h2></h2>
        </div>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>
</html>
