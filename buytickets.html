<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="shortcut icon" type="image/png" href="Images/rock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles_buytickets.css" media="all" /> 
</head>
<body>
    <header>
        
        <nav>
            <div class="nav-wrapper">
                
                    <a href="#" class="logoHeader"><img class="logo" src="Images/logo-header.png"/></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                   
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">home</a></li>
                        <li><a href="events.html">events</a></li>
                        <li><a href="follow.html">following</a></li>
                    </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">home</a></li>
            <li><a href="events.html">events</a></li>
            <li><a href="follow.html">following</a></li>
        </ul>
    </header>

    <main class="container main-container" id="container">
        <aside class="aside col s12 ">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <!--Div to insert the image of the band-->
                        <div class="card-image">
                        <img id="bandImage" src="">
                            <div class="row band-info">
                                <div class="col s12" id="main-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="display-info">
            <div class="band-bio">
                <div class="row">
                    
                </div>
            </div>
            <div class="upcoming-dates">
                <div class="row">
                    <!--Upcoming events-->
                    <div class="col s12" id="concert-dates">
                        <h5 class="upcoming">NEXT EVENT</h5>
                        <table class="table" id="table-info">
                            <tbody>
                                <tr>
                                    <td>
                                        <p class="bandName">BAND NAME</p>
                                        <p class="venueName">VENUE</p>
                                        <p class="cityName">CITY</p>
                                        <p class="eventDate">DATE</p>
                                        <p class="eventHour">HOUR</p>
                                    </td>
                                    <td>
                                        <div class="row" id="ticketCounter">
                                            <a id="button-rest" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><img src="Images/minus.png"></i></a>
                                            <div id="counterNum">0</div>
                                            <a id="button-add" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons"><img src="Images/plus.png"></i></a>

                                                <!-- Modal Structure -->
                                                <div id="modal1" class="modal">
                                                    <div class="modal-content">
                                                    <h4 class="modalH4">Confirm your number of tickets</h4>
                                                    <p class="redirect">Are you sure you want <span id="ticketNumber"></span> tickets?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">HELL YEAH! <img class="rock" src="Images/rock.png"></a>
                                                    </div>
                                                </div>
                                            <div><a class="waves-effect waves-light btn modal-trigger" href="#modal1">CONFIRM</a></div>    
                                            <div id="buyButton"></div>
                                        </div>
                    
                                    </td>
                                    
                                </tr>    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
    <script src="script_buytickets.js"></script>
    <script>
        //COLLAPSIBLE MENU//
            $(document).ready(function(){
                $('.sidenav').sidenav();
                });
    </script>
</body>
</html>
