<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles3.css" media="all" /> 
</head>
<body>
    <header>
        
        <nav>
            <div class="nav-wrapper">
            <a href="#" class="logoHeader"><img src="Images/logo-header.png"/></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">home</a></li>
                <li><a href="events.html">events</a></li>
                <li><a href="follow.html">following</a></li>
            </ul>
            </div>
        </nav>
        
    </header>

    <main class="container main-container" id="container">
        <aside class="aside col s12 ">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card">
                        <!--Div to insert the image of the band-->
                        <div class="card-image">
                        <img id="bandImage" src="">
                            <div class="row band-info">
                                <div class="col s12" id="main-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="display-info">
            <div class="band-bio">
                <div class="row">
                    
                </div>
            </div>
            <div class="upcoming-dates">
                <div class="row">
                    <!--Upcoming events-->
                    <div class="col s12" id="concert-dates">
                        <h5 class="upcoming">NEXT EVENT</h5>
                        <table class="table" id="table-info">
                            <tbody>
                                <tr>
                                    <td>
                                        <p class="bandName">BAND NAME</p>
                                        <p class="venueName">VENUE</p>
                                        <p class="cityName">CITY</p>
                                        <p class="eventDate">DATE</p>
                                        <p class="eventHour">HOUR</p>
                                    </td>
                                    <td>
                                        <div class="row" id="ticketCounter">
                                            <a id="button-add" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a>
                                            <div id="counterNum">0</div>
                                            <a id="button-rest" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>
                                            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

                                                <!-- Modal Structure -->
                                                <div id="modal1" class="modal">
                                                    <div class="modal-content">
                                                    <h4>Wait a moment</h4>
                                                    <p>You're being redirected to ticketweb.com to finsh your purchase of <span id="ticketNumber"></span> tickets</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                                                    </div>
                                                </div>
                                            <div id="buyButton"></div>
                                        </div>
                    
                                    </td>
                                    
                                </tr>    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>
    <script src="script3.js"></script>
</body>
</html>
